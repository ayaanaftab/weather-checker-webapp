<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Your Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Smart Weather App</h1>
            <p>Built with Python Flask & Open-Meteo API</p>
        </header>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." required>
            <button onclick="getWeather()">Get Weather</button>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="weatherResult" class="hidden">
            <!-- Weather data will appear here -->
        </div>

        <div id="error" class="hidden">
            <!-- Errors will appear here -->
        </div>

        <footer>
            <p>Built by <strong>Your Name</strong> | Python & Flask</p>
        </footer>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('weatherResult');
            const error = document.getElementById('error');
            
            // Show loading, hide previous results
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');
            
            try {
                const response = await fetch('/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `city=${encodeURIComponent(city)}`
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showWeather(data);
                }
            } catch (err) {
                showError('Network error. Please try again.');
            } finally {
                loading.classList.add('hidden');
            }
        }
        
        function showWeather(data) {
            const result = document.getElementById('weatherResult');
            result.innerHTML = `
                <div class="weather-card">
                    <div class="weather-header">
                        <h2>${data.city}, ${data.country}</h2>
                        <div class="weather-emoji">${data.emoji}</div>
                    </div>
                    <div class="weather-details">
                        <div class="temp">${Math.round(data.temperature)}¬∞C</div>
                        <div class="description">${data.description}</div>
                        <div class="extra">
                            <span>üí® Wind: ${data.wind_speed} km/h</span>
                        </div>
                    </div>
                </div>
            `;
            result.classList.remove('hidden');
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.innerHTML = `<div class="error-message">${message}</div>`;
            error.classList.remove('hidden');
        }
        
        // Allow pressing Enter to search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
